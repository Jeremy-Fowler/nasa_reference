<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>nasa_reference</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-6 p-3 d-flex">
          <div>
            <i class="mdi mdi-book fs-4 text-shadow selectable" title="Open Album Offcanvas" data-bs-toggle="offcanvas"
              data-bs-target="#album-offcanvas"></i>
          </div>
          <div>
            <i id="like-icon" class="mdi ms-3 mdi-heart fs-4 text-shadow selectable" title="Save This Image"
              onclick="app.sandboxController.savePicture()"></i>
          </div>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center p-3">
          <div>
            <input onchange="app.nasaController.changeDate()" type="date" id="date-picker" name="date"
              value="2018-07-22" min="1995-06-16" max="2018-12-31">
          </div>
          <div>
            <a id="img-url" href="" class="ms-3" title="Open Image in New Tab" target="_blank">
              <i class="mdi mdi-camera fs-4 text-shadow"></i></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container d-flex align-items-end">
    <div class="row justify-content-center" id="picture-details">
    </div>
  </main>
  <footer>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-12 d-flex justify-content-end p-2">
          <div class="text-shadow">
            <i class="mdi mdi-copyright"></i>
            <b id="copyright"></b>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- SECTION Off-canvas -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="album-offcanvas"
    aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header text-light">
      <h5 class="offcanvas-title" id="offcanvasLabel">My pictures</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row" id="pictures">
        <!-- <div class="col-12 mb-3 picture-card">
          <img src="https://apod.nasa.gov/apod/image/2209/GreatLacerta_Ruuth_3719.jpg" alt="" class="img-fluid rounded">
          <div class="title  text-shadow ms-2 d-flex align-items-center justify-content-end">
            <span class="selectable fw-bold">2022-09-14</span>
            <i class="mdi mdi-close ms-2 selectable fs-3" title="Remove Image"></i>
          </div>
        </div> -->
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
